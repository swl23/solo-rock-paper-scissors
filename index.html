<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>RPS</title>
    </head>
    <body>
        <div class="page-container">
            <div class="button-container">
                <button id="rock-btn">ROCK</button>
                <button id="paper-btn">PAPER</button>
                <button id="scissors-btn">SCISSORS</button>
            </div>
            <div class="scoreboard">
                <p class="score-header">SCOREBOARD</p>
                <p class="human">HUMAN: <span id="human-score"></span></p>
                <p class="computer">COMPUTER: <span id="computer-score"></span></p>
            </div>
            <div class="newsfeed"></div>
        </div>
    </body>
    <script src="gamescript.js"></script>
</html>
